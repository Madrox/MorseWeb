<body>
    <div id="container">
        <div id="menu-button">
                <a id="nav-toggle" href="#">&#9776;</a>
        </div>
        <div id="game">
            <h1 class="logo">Morse Taps</h1>
            <div id="info">
                <h3 class="phrase">
                    <button class="new-game">New Game</button>
                    <span class="word"></span>
                </h3>
                <h4 class="last-session-result"></h4>
            </div>
            <div id="top-score">
                    <h4 id="current-score">Current score: 0</h4>
                    <h4>Top Score: <span id="score">0</span></h4>
            </div>
            <canvas id="tap-viz"></canvas>
            <button id="tap-area">Tap morse code here</button>
        </div>
        <div id="settings">
            <div>
                    <img id="legend" src="morse_white.png" width="100%" />
            </div>
            <div>
                On <a href="https://github.com/Madrox/MorseWeb" target="_blank">GitHub</a>
